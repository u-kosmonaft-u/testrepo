---
- hosts: builder
  gather_facts: no
  become: yes
  become_method: sudo
  become_user: root
  vars:
    docker_image_tag: "{{ lookup('env','BUILD_ID') }}"
  tasks:
    - debug: msg="{{ lookup('env','BUILD_ID') }}"

    - name: try to debag my playbook
      shell:
        cmd: echo "{{ docker_image_tag }}"
        chdir: /opt

    - name: create build directory
      file:
        path: /opt/demo-dockerfile
        state: directory
        owner: root
        group: root
        mode: '0755'

    - name: copy scr dir
      copy:
        src: ../src
        dest: /opt/demo-dockerfile/src
        owner: root
        group: root
        mode: '0755'

    - name: copy Dockerfile
      copy:
        src: ../requirements.txt
        dest: /opt/demo-dockerfile/requirements.txt
        owner: root
        group: root
        mode: '0644'

    - name: copy Dockerfile
      copy:
        src: ../Dockerfile
        dest: /opt/demo-dockerfile/Dockerfile
        owner: root
        group: root
        mode: '0644'

    - name: build container image
      docker_image:
        name: pythondemo
        tag: "{{ docker_image_tag }}"
        build:
          path: /opt/demo-dockerfile
        state: present

    - name: Log into private registry and force re-authorization
      docker_login:
        registry: nexus.regestry.home:8083
        username: admin
        password: !vault |
          $ANSIBLE_VAULT;1.1;AES256
          63646532323732613865663137663261666534323665616437343734366636643332323934646633
          3739643433623161343732663364626562313231336463620a383762633637353561356365313531
          33643139623035346130323063613735343531646663656537326163373130363933353332656637
          3330386336616162390a663038376264613262396265316462643237393932363564643865613038
          3138
        reauthorize: yes

    - name: Tag and push to local regestry
      docker_image:
        name: pythondemo
        repository: nexus.regestry.home:8083
        tag: "{{ docker_image_tag }}"
        source: local
        push: yes

    - name: Remove image from workdir
      docker_image:
        state: absent
        name: nexus.regestry.home:8083/pythondemo
        tag: "{{ docker_image_tag }}"

    - name: delete working directory
      file:
        path: /opt/demo-dockerfile
        state: absent
